<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Tarefa</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
        <h1>Editar Tarefa</h1>
        </header>
        <form action="{{ url_for('update_task', index=index) }}" method="post">
            <label for="description">Descrição:</label>
            <input type="text" name="description" value="{{ task.description }}" required>
            <br>
            <label for="date">Data de vencimento:</label>
            <input type="text" name="date" value="{{ task.date }}" required>
            <br>
            <label for="priority">Prioridade (1-5):</label>
            <input type="number" name="priority" value="{{ task.priority }}" min="1" max="5" required>
            <br>
            <button type="submit">Salvar Alterações</button>
        </form>
    </div>
</body>
</html>
